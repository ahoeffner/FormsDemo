<table style="margin-top: 20px;">
    <tr>
        <td>&nbsp;Code</td>
        <td>&nbsp;Country</td>
    </tr>
    <tr><td></td></tr>
    <tr *ngFor="let item of [].constructor(4); let row = index">
        <td>
            <field name="code" row="{{row}}" group="overview" block="country"></field>
        </td>
        <td>
            <field name="country" row="{{row}}" group="overview" block="country"></field>
        </td>
    </tr>
</table>

<table style="margin-top: 40px;">
    <tr>
        <td>
            Code
        </td>
        <td>
            <field name="code" block="country"></field>
        </td>
        <td>
            Country
        </td>
        <td>
            <field name="country" block="country"></field>
        </td>
        <td>
            Name
        </td>
        <td>
            <field name="name" block="country"></field>
        </td>
    </tr>
</table>
