<span class="title">{{title}}</span>

<div class="countries">
    <table>
        <tr>
            <th style="padding-left: 0;"></th>
            <th>Code</th>
            <th>Country</th>
        </tr>

        <tr class="spacer"><td colspan="3"></td></tr>

        <tr *ngFor="let item of [].constructor(16); let row = index">
            <td class="indicator" [style.background-color]="getRowIndicator('country',row)"></td>
            <td><field size="4" name="country_id" row="{{row}}" block="country"></field></td>
            <td><field size="20" name="country_name" row="{{row}}" block="country"></field></td>
        </tr>

        <tr class="spacer"><td colspan="3"></td></tr>
    </table>
</div>
