<span class="title">Countries</span>

<div class="countries">
    <div class="table">
        <div class="heading">
            <span class="header" style="width:  40px">Code</span>
            <span class="header" style="width: 100px">Country</span>
        </div>

        <div class="row" *ngFor="let item of [].constructor(20); let row = index">
            <field size="4" name="country_id" row="{{row}}" block="country"></field>
            <field size="20" name="country_name" row="{{row}}" block="country"></field>
        </div>
    </div>
</div>
