<span class="title">Locations</span>

<div class="locations">
    <div class="section" style="float: left;">
        <div class="heading">
            <span class="header" style="width:  32px">ID</span>
            <span class="header" style="width: 140px">City</span>
            <span class="header" style="width: 170px">Country</span>
        </div>
        <div class="table">
            <div class="row" *ngFor="let item of [].constructor(16); let row = index">
                <field row="{{row}}" name="location_id"      size="4"   block="loc"></field>
                <field row="{{row}}" name="city"             size="20"  block="loc"></field>
                <field row="{{row}}" name="country_name"     size="20"  block="loc"></field>
            </div>
        </div>
    </div>

    <div class="section" style="float: right;">
        <div class="detail">
            <div><span class="label">ID             </span> : <field name="location_id"      size="4"   block="loc"></field></div>
            <div><span class="label">Address        </span> : <field name="street_address"   size="20"  block="loc"></field></div>
            <div><span class="label">Postal Code    </span> : <field name="postal_code"      size="15"  block="loc"></field></div>
            <div><span class="label">City           </span> : <field name="city"             size="20"  block="loc"></field></div>
            <div><span class="label">State          </span> : <field name="state_province"   size="20"  block="loc"></field></div>
            <div><span class="label">Country Code   </span> : <field name="country_id"       size="4"   block="loc"></field></div>
            <div><span class="label">Country Name   </span> : <field name="country_name"     size="20"  block="loc"></field></div>
        </div>
    </div>
</div>
