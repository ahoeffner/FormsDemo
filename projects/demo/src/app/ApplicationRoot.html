  <div class="toggle">
    <mat-icon class="toggle-button" [ngStyle]="{'color': btncolor}" (click)="sidenav=!sidenav">menu</mat-icon>
  </div>

  <div class="close">
    <button class="close-button" (click)="close();" [ngStyle]="{'color': btncolor}">X</button>
  </div>

  <table class="frame">
    <tr class="topbar" [ngStyle]="{'background-color': barcolor}">
      <td></td>
      <td>
        <div class="menu">
            <menuarea></menuarea>
        </div>
      </td>
    </tr>
    <tr>
      <td valign="top" [style.width]="sidenav ? '200px' : '0'" style="display: inline-block;">
        <div class="formlist" [style.display]="sidenav ? 'inline-block' : 'none'">
          <formlist root="demo"></formlist>
        </div>
      </td>

      <td valign="top">
        <div class="formarea">
            <formarea></formarea>
        </div>
      </td>
    </tr>
  </table>
