  <div style="position: absolute; height: 1.75em; top: 0; bottom: 0; z-index: 1">
    <mat-icon style="position: absolute; top: 50%; transform: translateY(-50%); cursor: pointer; color: white;" (click)="sidenav=!sidenav">menu</mat-icon>
  </div>

  <div style="position: absolute; height: 1.75em; width: 1.75em; top: 0; right: 0; border-left: 1px solid black;  z-index: 1">
    <button style="position: relative; width: 100%; height: 100%; top: 50%; transform: translateY(-50%); color: white; border:none; background: transparent; font-size: 0.75em; font-weight: bold;">X</button>
  </div>

  <table style="position: absolute; top: 0; left: 0; height: 100%; width: 100%; border-collapse: collapse;">
    <tr style="height: 1.75em; border-bottom: 2px solid black;">
      <td [ngStyle]="{'background-color': barcolor}"></td>
      <td [ngStyle]="{'background-color': barcolor}">
        <div name="form" style="display: flex; justify-content: center;">
            menu-bar
        </div>
      </td>
    </tr>
    <tr style="height: 5px;"></tr>
    <tr>
      <td valign="top" style="width: 1px;">
        <div id="menu" [style.display]="sidenav ? 'block' : 'none'" style=" padding-top: 16px; padding-right: 25px">
          <formlist root="demo"></formlist>
        </div>
      </td>

      <td valign="top">
        <div name="form" style="display: flex; justify-content: center; margin-top: 25px;">
            <formarea></formarea>
        </div>
      </td>
    </tr>
  </table>
