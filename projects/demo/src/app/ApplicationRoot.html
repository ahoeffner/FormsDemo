<table class="root-window">
  <tr class="topbar" [ngStyle]="{'background-color': barcolor}">
    <td class="toggle-button-area">
      <button class="toggle-button" [ngStyle]="{'color': btncolor, 'background-color': barcolor}" (click)="sidenav=!sidenav">
        <div class="line"></div><div class="line"></div><div class="line"></div>
      </button>
    </td>

    <!-- Filler for formlist -->
    <td [style.width]="sidenav && (form && !popup) ? '250px' : '0'"></td>

    <td>
        <menuarea class="menu"></menuarea>
    </td>
    <td style="width: 16px; border-left: 1px solid black;">
      <button class="close-button" [ngStyle]="{'color': btncolor, 'background-color': barcolor}" (click)="close();">X</button>
    </td>
  </tr>
</table>

<span class="formlist" [style.width]="sidenav ? '250px' : '0'">
  <formlist root="demo" [style.display]="sidenav ? 'flex' : 'none'"></formlist>
</span>

<span class="form" [style.width]="sidenav ? '80%' : '100%'" [style.left]="sidenav ? '250px' : '0'">
  <formarea></formarea>
</span>
