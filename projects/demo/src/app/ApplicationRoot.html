<table class="page">
  <tr [ngStyle]="{'background-color': barcolor}">
    <td>
      <button class="toggle-button" [ngStyle]="{'color': btncolor, 'background-color': barcolor}" (click)="sidenav=!sidenav">
        <div class="line"></div><div class="line"></div><div class="line"></div>
      </button>
    </td>

    <td><!-- filler for formlist --></td>

    <td class="menu">
      <menuarea></menuarea>
    </td>

    <td style="width: 16px; border-left: 1px solid black;">
      <button class="close-button" [ngStyle]="{'color': btncolor, 'background-color': barcolor}" (click)="close();">X</button>
    </td>
  </tr>

  <tr>
    <td colspan="2" style="height: 100%;">
      <table style="height: 100%; padding-top: 16px;" [style.width]="sidenav ? '250px' : '0'" [style.display]="sidenav ? 'block' : 'none'">
            <formlist root="demo"></formlist>
      </table>
    </td>

    <td style="width: 100%; height: 100%;">
      <table style="height: 100%;">
        <formarea></formarea>
      </table>
    </td>

    <td></td>
  </tr>
</table>
